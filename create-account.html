<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form id="createAccountForm">
            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="start-button">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validation basique (email et mot de passe)
            if (validateEmail(email) && validatePassword(password)) {
                alert("Inscription réussie!");
                // Redirection après inscription (ajoutez ici la logique pour enregistrer les informations)
                window.location.href = "quiz.html"; // Redirection vers le quiz
            } else {
                alert("Vérifiez vos informations.");
            }
        });

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6; // Le mot de passe doit être d'au moins 6 caractères
        }
    </script>
</body>
</html>

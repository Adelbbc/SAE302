<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVAN Quizz</title>
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    <div class="container">
       
        <!-- Bouton pour créer un compte -->
        <button class="connect-button" id="createAccount">Créer un compte</button>
        <!-- Bouton pour se connecter -->
        <button class="connect-button" id="login">Connexion</button>
    </div>

    <div>
        <button id="back-button" onclick="goBack()">Retour</button>
    </div>
    

    <script>
        // Redirection vers la page d'inscription
        document.getElementById("createAccount").addEventListener("click", function() {
            window.location.href = "register.html";
        });

        // Redirection vers la page de connexion
        document.getElementById("login").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>


<script>
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = "index.html"; // Remplacez "index.html" par votre page d'accueil
        }
    }
</script>
